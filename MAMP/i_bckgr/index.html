<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .test{
            width: 500px;
            height: 200px;
            border: 5px solid red;
            background-color: grey;
            padding: 15px;
        }

        input[type='text']{
            display: table;

        }
        input:nth-child(2){

            background-color: red;

        }
        input:nth-child(4){

            background-color: blue;

        }
    </style>
</head>
<body>
<div class="test">
    <a href="">Firstname : </a>
    <input type="text" name="Name" size="20">
    <a href="">Lastname : </a>
    <input type="text" name="Name" size="20">
</div>
</body>
</html>
